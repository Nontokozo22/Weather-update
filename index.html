
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Daily weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search by city"
            required
            class="search-form-input"
            id="search-form-input"
            
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="updated-weather-data">
          <div>
            <h1 id="city" class="city"></h1>
            <p class="weather-date-and-details">
              <span id="time"> </span>,
              <span id="weather-condition"> Cloudy</span>
              <br />
              Humidity: <strong id="humidity">78%</strong>, Wind:
              <strong id="wind-speed"> 7 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="weatherIcon" class="weather-icon"></div>
            <div class="current-weather-temperature" id="current-weather-temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Nontokozo22" target="_blank"> Nontokozo Dube</a>,
        is open-sourced on
        <a href="https://github.com/Nontokozo22/DAILY-WEATHER" target="_blank"
          >  GitHub</a
        >
        and hosted by
        <a href="https://the-current-weather.netlify.app/" target="_blank"
          > Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
